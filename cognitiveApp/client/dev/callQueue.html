<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		var app = angular.module("callerList", []);
		
		app.controller("callers", function($scope) {
			$scope.callerList = [
        {callerId:0, callStartTime:'15:37', callElapsedTime: '3 minutes', phoneNum:'616-555-5134 ', callerName:'Jane Doe', 
					emergencyType:'Heart Attack', location:'111 Oak Street'},
					
        {callerId:1, callStartTime:'15:35', callElapsedTime: '5 minutes', phoneNum:'616-784-1354', callerName:'Billy Westing', 
					emergencyType:'Car Accident', location:'681 Grand River Ave'},
					
				{callerId:2, callStartTime:'15:32', callElapsedTime: '8 minutes', phoneNum:'616-772-6418 ', callerName:'John Smith', 
					emergencyType:'Fire', location:'111 Oak Street'},
					
				{callerId:3, callStartTime:'15:29', callElapsedTime: '11 minutes', phoneNum:'Jani', callerName:'Norway', 
					emergencyType:'Car Accident', location:'111 Oak Street'},
					
				{callerId:4, callStartTime:'15:39', callElapsedTime: '1 minute', phoneNum:'Unknown', callerName:'Unknown', 
					emergencyType:'Unknown', location:'Unknown'}
			];
		});
	</script>
	<style>
		body {
			background-color: #1D1C19;
			padding-top:2em;
			padding-bottom:2em;
		}
		
		#header {
			margin-bottom:2em;
		}
		.bg-blue {
			background-color: #2BA0E7;
		}
		.bg-white {
			background-color: white;
		}
		.bg-navy {
			background-color:#213F59;
			border-color: #213F59;
		}
		.txt-white {
			color: white;
		}
		
		txt-1em {
			font-size:1em;
		}
		
	</style>
</head>
<body class="container-fluid col-xs-10 col-xs-offset-1">
	<div id="header" class="panel panel-primary">
		<div class="panel-heading">
			<h1 class="text-center">911 Caller Queue</h1>
		</div>
	</div>
	
	<div data-ng-app="callerList" data-ng-controller="callers">
		<div class="panel panel-default" ng-repeat="caller in callerList">
			<div class="panel-heading">
				Emergency Type: {{caller.emergencyType}}
			</div>
			<ul class="list-group">
				<li class="list-group-item">
					<div class="row">
						<span class="col-xs-6">Phone Number: {{caller.phoneNum}}</span>
						<span class="col-xs-6">Caller Name: {{caller.callerName}}</span>
					</div>
				</li>
				<li class="list-group-item">
					<div class="row">
						<span class="col-xs-6">Location: {{caller.location}}</span>
						<span class="col-xs-6">Some other stuff?</span>
					</div>
				</li>
				<li class="list-group-item">
					<div class="row">
						<span class="col-xs-6">Call Elapsed Time: {{caller.callElapsedTime}}</span>
						<span class="col-xs-6">Call Start Time: {{caller.callStartTime}}</span>
					</div>
				</li>
				<li class="list-group-item"><a href="#">Details</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
